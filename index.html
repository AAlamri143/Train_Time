<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Tracker</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Arizonia' rel='stylesheet' type='text/css'>  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
  crossorigin="anonymous">

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <!-- JavaScript -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
  <script src="assets/javascript/app.js"></script>

  
</head>

<body>
    <iframe src="assets/images/run.mp3" allowed="autoplay" style="display:none" id="iframeAudio">
    </iframe> 

    <!-- headTitle -->
    <div class="headTitle">
        <h1 class="text-center">Anytime is Train Time</h1>
        <h4 class="text-center">Choo Choo. Chee Chee.</h4>
    </div>
    <div class="firstT">
        <div class="titleT">
            <h4 class="col-md" id="icon"> <i class="far fa-clock"></i> Train Schedule</h4>
        </div>
        <div class="card-body">
            <table class="table table-sm table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Away</th>
                    <th scope="col" id="removetitle">Remove</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <footer class="footer">
            <div class="time-moment"></div>
        </footer>
    </div>

    <div class="secondT">
        <div class="titleT">

            <div class="card-header"><i class ="fa fa-train fa-lg"></i>  Add Train

                <a data-toggle="collapse" href="#collapse1"><i class="adding1"><p><i class="fas fa-plus"></i></p></i></a>

            </div>
        </div>

        <div id="collapse1" class="panel-collapse collapse">
        <!-- Add Train  -->
            <div class="card-bodyT">

                <form>
                    <div class="group1">
                        <label for="train-name-input">Train Name</label>
                        <input class="form-control" id="train-name-input" placeholder="Cho Cho Train" type="text">
                    </div>
                    <div class="group1">
                        <label for="destination-input">Destination</label>
                        <input class="form-control" id="destination-input" placeholder="City, State" type="text">
                    </div>
                    <div class="group2">
                        <label for="first-train-time-input">First Train Time</label>
                        <input class="form-control" id="first-train-time-input" placeholder="hh:mm" type="text">
                    </div> 
                    <div class="group2">
                        <label for="frequency-input">Frequency (min)</label>
                        <input class="form-control" id="frequency-input" placeholder="mm" type="text">
                    </div> 
                    <div class="group3">   
                        <button type="button" class="btn btn-outline-dark" id="add-train-btn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
